<div class="mytoolbar">
    <p>
        <mat-toolbar>
            <button mat-icon-button class="toolbar-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
<!--            <span>{{title}}</span>    -->
            <img src="assets/images/url-gallery.png" alt="logo" class="toolbar-logo" />
            <span class="mytoolbar-spacer"></span>
            <button mat-icon-button class="toolbar-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="toolbar-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>
    </p>
</div>
<div>
  <mat-drawer-container class="matdrawer-container" hasBackdrop="false">       <!-- hasBackdrop: true false -->
    <mat-drawer #drawer mode="side">                                        <!--Mode : side over push -->
      <mat-tab-group class="tabcontainer" mat-stretch-tabs="true" mat-align-tabs="end" headerPosition="top">
        <mat-tab label="LogIn/SignUp">
          <app-userauth (changeLoginUserInfo)="changeLoginUserInfo()"/>
        </mat-tab>
        <mat-tab label="Gallery">
          <app-usergallery [currentGalleryInfo]='currentGalleryInfo' [currentUserInfo]="currentUserInfo" (changeGalleryInfo)="changeGalleryInfo($event)" />
        </mat-tab>
      </mat-tab-group>
    </mat-drawer>             
    <mat-drawer-content>
      <app-title [currentGalleryInfo]='currentGalleryInfo' ></app-title>
      <app-whiteboard [currentGalleryInfo]='currentGalleryInfo' ></app-whiteboard>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
